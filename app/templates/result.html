{% extends "basic.html" %}
{% block body %}



    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Breed Results
                </h1>
            </div>
        </div>
        <!-- /.row -->

  {% for breed, desc, perc, img in data %}

        <!-- Project One -->
        <div class="row">
            <div class="col-md-7">
                <a href="#">
                    <img class="img-responsive" src={{"../static/images/" + img + ".jpg"}} alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{breed}}</h3>
                <h4>Percent: {{perc * 100}}</h4>
                <p>{{desc}}</p>
            </div>
        </div>
        <!-- /.row -->

        <hr>
        {% endfor %}

    </div>
    <!-- /.container -->

{% endblock %}
