<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Neural Net Dog Classifier">
    <meta name="author" content="Logan Katz">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>IdentiFido</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/app.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/navbar-fixed-top.css" rel="stylesheet">
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Identifido</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if request.path == '/' %} class="active" {% endif %}><a href="/">Home</a></li>
            <li {% if request.path == '/about' %} class="active" {% endif %}><a href="/about">About</a></li>
            <li {% if request.path == '/submit' %} class="active" {% endif %}><a href="/submit">Submit</a></li>
            <li {% if request.path == '/aboutme' %} class="active" {% endif %}><a href="/aboutme">About Me</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


    {% block body %} {% endblock %}

    <br> </br>
    <footer class="footer">
        <p>&copy; loganzkatz</p>
    </footer>

        <p>To see the difference between static and fixed top navbars, just scroll.</p>
        <p>
          <a class="btn btn-lg btn-primary" href="../../components/#navbar" role="button">View navbar docs &raquo;</a>
        </p>
      </div> >

    </div> <! /container > -->

  </body>
</html>
